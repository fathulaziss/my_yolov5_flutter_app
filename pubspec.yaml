name: flutter_yolov5_app
description: Sample flutter app of object detection by yolov5

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  tflite_flutter: ^0.9.0
  tflite_flutter_helper: ^0.3.1
  camera: ^0.10.0+1
  hooks_riverpod: ^1.0.0
  simple_logger: ^1.8.1+3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/
  uses-material-design: true

